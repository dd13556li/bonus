<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生優良行為計分板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>學生優良行為計分板</h1>
        <div class="upload-section">
            <div class="upload-group">
                <input type="file" id="photoUpload" accept="image/*" multiple>
                <label for="photoUpload" class="upload-btn">上傳學生照片</label>
            </div>
            <div class="upload-group">
                <input type="file" id="iconUpload" accept="image/*">
                <label for="iconUpload" class="upload-btn">上傳加分圖示</label>
            </div>
        </div>
        <div id="studentsContainer" class="students-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
